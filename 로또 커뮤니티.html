<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        .iframe-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .iframe-box {
            flex: 1 1 45%;
            display: flex;
            flex-direction: column;
        }
        .iframe-box h2 {
            margin: 0;
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>커뮤니티</h1>
</div>

<div class="container">
    <div class="iframe-container">
        <div class="iframe-box">
  <h2>고객센터</h2>
            <iframe src="고객센터.html"></iframe>
        </div>
        <div class="iframe-box">
            <h2>당첨후기</h2>
            <iframe src="당첨후기.html"></iframe>
        </div>
        <div class="iframe-box">
            <h2>번호추천</h2>
            <iframe src="번호추천.html"></iframe>
        </div>
        <div class="iframe-box">
            <h2>자유게시판</h2>
            <iframe src="자유게시판.html"></iframe>
        </div>
    </div>
</div>

</body>
</html>
