<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당첨후기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .post-list {
            list-style: none;
            padding: 0;
        }
        .post-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .post-list li a {
            text-decoration: none;
            color: #333;
        }
        .write-post {
            margin: 20px 0;
        }
        .write-post textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .write-post button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>당첨후기</h2>
    <ul class="post-list" id="postList">
        <!-- 게시글 목록이 여기에 추가됩니다 -->
    </ul>
    
    <div class="write-post">
        <h3>글쓰기</h3>
        <textarea id="postContent" placeholder="여기에 글을 작성하세요"></textarea>
        <button onclick="addPost()">글쓰기</button>
    </div>
</div>

<script>
    function addPost() {
        const postList = document.getElementById('postList');
        const postContent = document.getElementById('postContent').value;
        
        if (postContent.trim() === '') {
            alert('내용을 입력하세요.');
            return;
        }
        
        const li = document.createElement('li');
        li.innerHTML = `<a href="#">${postContent}</a>`;
        
        postList.appendChild(li);
        document.getElementById('postContent').value = ''; // 글쓰기 폼 초기화
    }
</script>

</body>
</html>
